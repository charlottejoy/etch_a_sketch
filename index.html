<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"> 
</head>

<body>

    <div class="toy">
    <div class="name"> <span class="extra-title text">Magic</span>
      <span class="title text"> Etch a Sketch</span>®
      <span class="extra-title text"> Sketch </span>
    </div>

    <div id="drawing-area">
    </div>

    <div class="controls">
      <div class="knob" id="vknob">
      </div>
      <div class="direction" id="up">
        ↑
      </div>
      <div class="direction" id="down">
        ↓
      </div>
      <div class="direction" id="up-left">
        ↖
      </div>
      <div class="direction" id="up-right">
        ↗
      </div>
      <div class="direction" id="down-left">
        ↙
      </div>
      <div class="direction" id="down-right">
        ↘
      </div>
      <div class="direction" id="left">
        ←
      </div>
      <div class="direction" id="right">
        →
      </div>
      <div class="knob" id="hknob">
      </div>
    </div>
    <div class="erase"> <span class="text">Erase</span></div>
  </div>

  <noscript>Your browser does not support JavaScript!Eeek! Here's<a href="http://etchasketch.com/" target="_blank" title="Etch a sketch"> what this does.</a></noscript>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script  src="js/index.js"></script>
</body>
</html>

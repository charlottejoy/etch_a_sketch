<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
</head>

<body>

  <div class="toy">
    <div class="name"> Magic
      <span class="title"> Etch a Sketch</span>® Sketch
    </div>

    <div id="drawing-area">
    </div>
    <div class="controls">
      <div class="knob" id="vknob">



      </div>
      <div class="direction" id="up">
        ↑
      </div>
      <div class="direction" id="down">
        ↓
      </div>
      <div class="direction" id="up-left">
        ↖
      </div>
      <div class="direction" id="up-right">
        ↗
      </div>
      <div class="direction" id="down-left">
        ↙
      </div>
      <div class="direction" id="down-right">
        ↘
      </div>
      <div class="direction" id="left">
        ←
      </div>
      <div class="direction" id="right">
        →
      </div>

      <div class="knob" id="hknob">


      </div>
    </div>
    <div class="erase">Erase</div>
  </div>


  <a href="http://etchasketch.com/" target="_blank" title "Etch a sketch"> </a>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>



  <script src="js/index.js"></script>




</body>

</html>

<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>
  <head>
  </head>
    <body>
      
      <div class="toy">
        <div id="drawing-area">
        </div>
        <div class= "controls">
        <div class="knob" id= "vknob">
           
        
          <div class= "direction" id="up">
            ↑
          </div>
           <div class= "direction" id="down">
            ↓
          </div>
          </div> 
            <div class="direction" id="up-left">
              UL
            </div>
            <div class="direction" id="up-right">
              UR
            </div>
            <div class="direction" id="down-left">
              DL
            </div>
            <div class="direction" id="down-right">
              DR
            </div>
          
       
        <div class="knob" id= "hknob">
          <div class= "direction" id="left">
          ←
          </div>
           <div class= "direction" id="right">
           →
          </div>
       
        </div>
        </div>
      </div>
      <a href= "http://etchasketch.com/" target="_blank" title"Etch a sketch">
        Etch a Sketch
      </a>
      <div class="erase">Erase</div>
    </body>
    </html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
